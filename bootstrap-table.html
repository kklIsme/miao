<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .table{
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    .table thead{
      border-bottom: 2px solid #dee2e6;
    }

    .table tr {
      border-top: 1px solid #dee2e6;
    }

    .table th, .table td {
      padding: 0.75em;
    }



    /*dark*/
    .table-dark {
      background-color: #000;
      color: #fff;
    }

    .table-dark tr{
      border-top-color: #32383e;
    }

    .table-dark thead{
      border-bottom-color: #32383e;
    }

    /*striped*/
    .table-striped tbody tr:nth-child(2n+1) {
      background-color: #f2f2f2;
    }

    .table-striped .table-dark tbody tr:nth-child(2n+1){
      background-color: #2c3034;
    }

    /*bordered*/

    .table-bordered th,
    .table-bordered td{
      border: 1px solid #dee2e6;
    }

    .table-bordered .table-dark th,
    .table-bordered .table-dark td{
      border: 1px solid #32383e;
    }

    /*borderless*/
    .table-borderless td,
    .table-borderless th{
      border: hidden;
    }


    /*hover*/
    .table-hover tbody tr:hover{
      background-color:#ececec;
    }

    .table-hover .table-dark tbody tr:hover{
      background-color: #323539;
    }


    /*缩小*/
    .table-sm td,
    .table-sm th{
      padding: 0.3em;
    }


  </style>

</head>

<body>

  <table class="table table-bordered table-dark table-hover  ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>


</body>

</html>
