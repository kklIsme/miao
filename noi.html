<script id="ch0103/17" type="ok">

  var X1 = +prompt("请输入A的横坐标")
  var Y1 = +prompt("请输入A的纵坐标")
  var X2 = +prompt("请输入B的横坐标")
  var Y2 = +prompt("请输入B的纵坐标")
  var X3 = +prompt("请输入C的横坐标")
  var Y3 = +prompt("请输入C的纵坐标")

  var a = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2)
  var b = Math.sqrt((X1 - X3) ** 2 + (Y1 - Y3) ** 2)
  var c = Math.sqrt((X2 - X3) ** 2 + (Y2 - Y3) ** 2)

  var p = (a+b+c) / 2
  var S = Math.sqrt(p * (p - a) * (p - b) * (p - c))

  console.log(S.toFixed(2))

</script>
