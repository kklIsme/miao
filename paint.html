<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }

  </style>
</head>

<body>
  <canvas width="600" height="600"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.trunc(x)
    y = Math.trunc(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * 你的任务：通过调用dot函数，实现：
   * 需要注意，dot函数不能接收浮点数，如果参数为浮点数，会被转换为整数后绘制
      * 在 坐标 (42, 42) 画出一个点
      * 画一条水平实线，粗细为一个像素
      * 画一条垂直实线，粗细为一个像素
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴的夹角呈30度）
      * 画一条60度的斜线（与x轴的夹角呈60度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个空心的圆，圆心在画布中心：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小位置都合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
      * 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变换后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里

  //第一题
  dot(5, 5, 'lightblue')

  //第二题
  for (var x = 10; x <= 30; x++) {
    dot(x, 10, 'black')
  }

  //第三题
  for (var y = 15; y <= 35; y++) {
    dot(5, y, 'black')
  }

  //第四题
  for (var x = 10; x <= 200; x++) {
    if (x % 2 == 0) {
      dot(x, 20, 'lightblue')
    }
  }

  //第五题
  for (var x = 10; x <= 200; x += 4) {
    dot(x, 30, 'lightblue')
  }
  for (var x = 11; x <= 200; x += 4) {
    dot(x, 30, 'lightblue')
  }

  //第六题
  for (var x = 10; x <= 200; x += 6) {
    dot(x, 40, 'lightblue')
  }
  for (var x = 11; x <= 200; x += 6) {
    dot(x, 40, 'lightblue')
  }
  for (var x = 12; x <= 200; x += 6) {
    dot(x, 40, 'lightblue')
  }

  //第七题
  var y = 0
  for (var x = 0; x <= 200; x++) {
    y = 0.95 * x
    dot(x, y, 'lightgreen')
  }

  //第八题
  var y = 0
  for (var x = 0; x <= 200; x++) {
    y = (Math.sqrt(3) / 3) * x
    dot(x, y, 'lightblue')
  }

  //第九题
  var y = 0
  for (var x = 0; x <= 200; x++) {
    y = Math.sqrt(3) * x
    dot(x, y, 'lightblue')
  }

  //第十题
  var y = 0
  for (var x = 0; x <= 600; x++) {
    y = x
    dot(x, y, 'lightblue')
  }

  //第十一题
  for (var x = 300; x <= 500; x++) {
    dot(x, 50, 'pink')
  }
  for (var x = 300; x <= 500; x++) {
    dot(x, 252, 'pink')
  }
  for (var y = 50; y <= 252; y++) {
    dot(300, y, 'pink')
  }
  for (var y = 50; y <= 252; y++) {
    dot(500, y, 'pink')
  }

  //第十二题
  for (x = 300; x <= 500; x++) {
    for (i = 300; i <= 500; i++) {
      dot(x, i, 'pink')
    }
  }








</script>

</html>
