    * {
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    .wrapper {
      height: 100%;
      font-size: 0; /*消除行内块元素之间的空格*/
    }

    .wrapper>*{  /*选中wrapper类元素的所有子元素*/
      font-size: 16px;
      font-size: 16px;
      vertical-align: top; /*垂直方向顶部对齐*/
      text-align: center;
    }

    aside {
      display: inline-block;
      width: 200px;
      height: 100%;
      background-color: lightblue;
      border-right: 2px solid #000;
      overflow: auto;
    }

    main {

      width: calc(100% - 600px);
      height: 100%;
      border-right: 2px solid #000;
    }

    main header{

      background-color: lightgreen;
      border-bottom: 2px solid #000;
      line-height: 98px;  /*若要文字垂直居中 行高需要减去边框值*/

    main .content{
      height: calc(100% - 100px);
      background-color: lightgreen;
      overflow: auto;
    }

    .left {
      display: inline-block;
      width: 200px;
      height: 100%;
      background-color: bisque;
      border-right: 2px solid #000;
    }

    .right {
      display: inline-block;
      width: 200px;
      height: 100%;
      background-color: aquamarine;
    }

  </style>
</head>
